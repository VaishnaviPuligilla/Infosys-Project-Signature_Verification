<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .header, .footer {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button.signup {
            background-color: #28a745;
        }
        button:hover {
            opacity: 0.9;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Signature Verification System
    </div>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="signup" onclick="window.location.href='{% url 'signin' %}'">Signin</button>
        </form>
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        <script>alert('{{ error_message }}');</script>
        {% endif %}
    </div>
    <div class="footer">
        <!-- Optional footer content can go here -->
    </div>
</body>
</html>
